

<md-dialog aria-label="Delete {{name}}">
  <form name="confirmDeleteDialogForm">
    <md-toolbar class="md-warn">
      <div class="md-toolbar-tools">
        <h2>Delete {{name}}</h2>
      </div>
    </md-toolbar>
    <md-dialog-content layout="column">
      <h4 class=" md-default-bg"><i class="fa fa-exclamation-triangle md-error" aria-hidden="true"></i> Do you want to delete this {{name}} ? It won't be restorable !</h4>
    <md-dialog-actions layout="row">
      <md-button class="md-raised md-success" ng-click="cancel()">No</md-button>
      <md-button class="md-raised md-error" ng-click="validate()">Yes</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
